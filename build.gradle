plugins {
    id 'java'
}

group 'com.tomgregory'
version '0.2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/kazurayam/gradle-java-library-plugin-library")
        credentials {
            username = project.findProperty("gpr.user")
            password = project.findProperty("gpr.key")
        }
    }
    mavenLocal()
}

println "project.findProperty(\"gpr.user\")=" + project.findProperty("gpr.user")
println "project.findProperty(\"gpr.key\")=" + project.findProperty("gpr.key")


dependencies {
    implementation group: 'com.tomgregory', name: 'gradle-java-library-plugin-library', version: '0.2.0'
}
